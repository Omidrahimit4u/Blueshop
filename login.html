<!DOCTYPE html>
<html dir="rtl" lang="fs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SourceCode/bootstrap.rtl.css" />
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>ثبت نام در بلوشاپ</title>
  </head>
  <body>
<section class="vh-100 gradient-custom ">
  <div class="container  h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body  text-center">

            <div class="mb-md-5 mt-md-4">

              <h2 class="fw-bold mb-2 text-uppercase">ثبت نام | ورود</h2>
              <p class="text-white-50 mb-5">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label mt-1" for="typeEmailX">ایمیل یا شماره موبایل</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">رمز</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">فراموشی رمز!</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">ورود</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#" class="text-white"><i class="bi bi-facebook fs-4 "></i></a>
                <a href="#" class="text-white"><i  class="bi bi-twitter fs-4 mx-3"></i></a>
                <a href="#" class="text-white"><i  class="bi bi-google fs-4 "></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">اکانت ندارید؟ <a href="#!" class="text-white-50 fw-bold">ثبت نام</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="/SourceCode/bootstrap.bundle.js"></script>
  </body>
</html>
